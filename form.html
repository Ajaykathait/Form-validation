<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="pcpLogin">
        <div class="pcpImg">
            <img src="./img/pexels-thorn-yang-168765.jpg" alt="login">
        </div>
        <div class="pcpDetails">
            <div class="pcpHeading">
                Form Validation
            </div>
            <div class="pcpInputs">
                <form action="./projects.html" name="myForm" onsubmit="return(validate());">
                    <div class="name">
                        <input class="inputName" type="text" name="name" id="name" placeholder="Enter Name" required>
                        <img src="./img/user.svg" alt="">
                    </div>
                    <div class="email">
                        <input class="inputEmail" name="email" id="email" type="email" placeholder="Enter Email"
                            required>
                        <img src="./img/mail.svg" alt="">
                    </div>
                    <div class="num">
                        <input class="inputEmail" type="number" name="monumber" id="monumber"
                            placeholder="Enter Mo. Number" required>
                        <img src="./img/mob.svg" alt="">
                    </div>
                    <div class="pass">
                        <input class="inputPassword" type="password" name="Password" id="Password"
                            placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <img src="./img/pass.svg" alt="">
                    </div>
                    <div class="pass">
                        <input class="inputEmail" type="password" name="CPassword" id="CPassword"
                            placeholder="Re-Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <img src="./img/pass.svg" alt="">
                    </div>

                    <input class="pcpBttn" id="submit" type="submit" value="Submit" />

                    <div class="fix">
                        <div id="message">
                            <h3 class="hea" style="color: #fff; font-weight:600; font-size: 1.2rem;">Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var myInput = document.getElementById("Password");
        var myInput2 = document.getElementById("CPassword");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
            if (myInput.value.length >= 8 && myInput.value.match(numbers) && myInput.value.match(lowerCaseLetters) && myInput.value.match(upperCaseLetters)) {
                document.getElementById("Password").style.border = "green 2px solid";
            }
            else {
                document.getElementById("Password").style.border = "red 2px solid";
            }


        }
        myInput2.onkeyup = function () {
            var pass1 = document.myForm.Password.value;
            var pass2 = document.myForm.CPassword.value;
            if (pass1 == pass2 && document.myForm.Password.value != "") {
                document.getElementById("CPassword").style.border = "green 2px solid";
            }
            else {
                document.getElementById("CPassword").style.border = "red 2px solid";
            }
        }


    </script>
    <script src="js.js"></script>
</body>

</html>
